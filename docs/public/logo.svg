<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient)" />
  
  <!-- Libro principal -->
  <rect x="30" y="25" width="60" height="70" rx="4" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Páginas del libro -->
  <line x1="35" y1="35" x2="85" y2="35" stroke="#2563eb" stroke-width="1.5"/>
  <line x1="35" y1="45" x2="75" y2="45" stroke="#2563eb" stroke-width="1"/>
  <line x1="35" y1="55" x2="80" y2="55" stroke="#2563eb" stroke-width="1"/>
  <line x1="35" y1="65" x2="70" y2="65" stroke="#2563eb" stroke-width="1"/>
  <line x1="35" y1="75" x2="85" y2="75" stroke="#2563eb" stroke-width="1"/>
  <line x1="35" y1="85" x2="75" y2="85" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Libros adicionales (efecto de pila) -->
  <rect x="25" y="30" width="60" height="70" rx="4" fill="#f8fafc" stroke="#64748b" stroke-width="1" opacity="0.7"/>
  <rect x="35" y="20" width="60" height="70" rx="4" fill="#f1f5f9" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  
  <!-- Icono digital (nube/conexión) -->
  <circle cx="85" cy="35" r="8" fill="#10b981" opacity="0.9"/>
  <path d="M81 35 L85 39 L89 31" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>